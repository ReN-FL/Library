<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>The Library</h1>
        <button class="add-book" type="button">New Book</button>
      </div>
      <dialog class="form">
        <form action="" method="dialog">
          <button id="close-button" type="button">X</button>
          <div>
            <label for="book-title">Book Title</label>
            <input type="text" name="title" id="book-title" />
          </div>
          <div>
            <label for="book-author">Book Author</label>
            <input type="text" name="author" id="book-author" />
          </div>
          <div>
            <label for="book-pages">Number of Pages</label>
            <input type="number" name="pages" id="book-pages" />
          </div>
          <fieldset>
            <legend>Already read</legend>
            <label for="book-read1">Yes</label>
            <input type="radio" name="read" id="book-read1" value="true" />
            <label for="book-read2">No</label>
            <input
              type="radio"
              name="read"
              id="book-read2"
              value="false"
              checked
            />
          </fieldset>
          <button id="submit" type="submit">Add Book</button>
        </form>
      </dialog>
      <div class="body"></div>
      <div class="footer">
        <div class="footer-container">
          <p>
            Made by
            <a target="_blank" rel="noreferrer" href="https://github.com/ReN-FL"
              >ReN</a
            >
            - 2024
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
